<html>
  <head>
    <title>Pengen App</title>
    <div>
      <label id="title">Pengen</label>
    </div>
  <link rel="stylesheet" href="style.css" >
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
  <script src="https://unpkg.com/fabric@4.6.0/dist/fabric.min.js"></script>
</head>
<body>
  <div id="menu" class="dropdown">
    <button class="dropbtn">Untitled</button>
    <div class="dropdown-content">
      <select name="drawings" onchange="loadFromSelector(this.value)" id="load">
      <option value="" selected disabled> load</option></select>
      <button onClick="saveDrawing()" id="save">save</button>
    </div>
  </div>
  <div class="workspace">
    <canvas id="canvas">
    </canvas>
    <div id="canvas-tools">
      <div id="buttons-field">
        <button type="button" onClick="canvas.clear()" class="button">start over</button>
      </div>
      <div id="colors-field">
        <div id="picker"></div>
      </div>
      <div id="brush-size-field">
        <input oninput="change_brush_size(this.value)" type="range" min="1" max="100" value="5" class="slider" id="brush-size-slider">
      </div>
    </div>
  </div>
</body>
<footer>
  <a href="https://000fj3kp3ljb8a6ucipeto9tq42risimrf5f0qskd1t4e8ksd4r9uj8.siasky.net/" id="developers-link">about Pengen</a>
</footer>
<script src="main.js">
</script>

</html>
