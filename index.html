<html>
  <head>
    <title>Pengen</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/fabric@4.6.0/dist/fabric.min.js"></script>
</head>
<body>
  <div class="workspace">
    <canvas id="canvas">
    </canvas>
    <div id="canvas-tools">
      <div id="buttons-field">
        <button type="button" onClick="increase_brush_size()" id="increase_brush_size" class="button">larger</button>
        <button type="button" onClick="decrease_brush_size()" id="decrease_brush_size" class="button">smaller</button>
        <button type="button" onClick="canvas.clear()" class="button">start over</button>
        <button type="button" onClick="saveDrawing()" class="button">save</button>
        <select name="drawings" onchange="loadFromSelector(this.value)" id="drawings">
          <option value="" selected disabled>load</option>
        </select>
      </div>
      <div id="colors-field">
        <div onClick="brushRed()" id="color" style="background-color: #FF0000"></div>
        <div onClick="brushOrange()" id="color" style="background-color: orange;"></div>
        <div onClick="brushYellow()" id="color" style="background-color: yellow;"></div>
        <div onClick="brushGreen()" id="color" style="background-color: green;"></div>
        <div onClick="brushBlue()" id="color" style="background-color: blue;"></div>
        <div onClick="brushBlack()" id="color" style="background-color: black;"></div>
      </div>
    </div>
  </div>
</body>
<script src="main.js">
</script>

</html>
